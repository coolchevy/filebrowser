      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
    goos: linux
    goarch: arm64
    image_templates:
      - "coolchevy/filebrowser:{{ .Tag }}-arm64-s6"
      - "coolchevy/filebrowser:v{{ .Major }}-arm64-s6"
    extra_files:
      - docker/root
docker_manifests:
  - name_template: "coolchevy/filebrowser:latest"
    image_templates:
      - "coolchevy/filebrowser:{{ .Tag }}-amd64"
      - "coolchevy/filebrowser:{{ .Tag }}-arm64"
      - "coolchevy/filebrowser:{{ .Tag }}-armv7"
  - name_template: "coolchevy/filebrowser:{{ .Tag }}"
    image_templates:
      - "coolchevy/filebrowser:{{ .Tag }}-amd64"
      - "coolchevy/filebrowser:{{ .Tag }}-arm64"
      - "coolchevy/filebrowser:{{ .Tag }}-armv7"
  - name_template: "coolchevy/filebrowser:v{{ .Major }}"
    image_templates:
      - "coolchevy/filebrowser:v{{ .Major }}-amd64"
      - "coolchevy/filebrowser:v{{ .Major }}-arm64"
      - "coolchevy/filebrowser:v{{ .Major }}-armv7"
