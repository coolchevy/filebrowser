  - name_template: "coolchevy/filebrowser:{{ .Tag }}-s6"
    image_templates:
      - "coolchevy/filebrowser:{{ .Tag }}-amd64-s6"
      - "coolchevy/filebrowser:{{ .Tag }}-arm64-s6"
  - name_template: "coolchevy/filebrowser:v{{ .Major }}-s6"
    image_templates:
      - "coolchevy/filebrowser:v{{ .Major }}-amd64-s6"
      - "coolchevy/filebrowser:v{{ .Major }}-arm64-s6"
